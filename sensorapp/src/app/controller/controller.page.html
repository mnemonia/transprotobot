<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>
      Transbot Controller
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
<ion-list>
  <ion-list-header>GPS</ion-list-header>
  <ion-item>
    <ion-label>Longidude</ion-label>
    <ion-text>{{geo_longitude}}</ion-text>
  </ion-item>
  <ion-item>
    <ion-label>Latitude</ion-label>
    <ion-text>{{geo_latitude}}</ion-text>
  </ion-item>
  <ion-item>
    <ion-label>Altitude<p>{{altitude_from_mqtt}} müM</p></ion-label>
    <ion-text>{{altitude}} müM</ion-text>
  </ion-item>
  <ion-item>
    <ion-label>Accuracy</ion-label>
    <ion-text>{{accuracy}} m</ion-text>
  </ion-item>
  <ion-item>
    <ion-label>Time</ion-label>
    <ion-text>{{time_canonical}}</ion-text>
  </ion-item>
    <ion-item>
      <ion-label>Heading</ion-label>
      <ion-text>{{heading}}°</ion-text>
    </ion-item>
    <ion-item>
      <ion-label>Speed</ion-label>
      <ion-text>{{speed}} m/s</ion-text>
    </ion-item>
  </ion-list>
  <ion-list>
    <ion-list-header>Acceleration</ion-list-header>
    <ion-item>
      <ion-label>x</ion-label>
      <ion-text>{{x}} m/s^2</ion-text>
    </ion-item>
    <ion-item>
      <ion-label>y</ion-label>
      <ion-text>{{y}} m/s^2</ion-text>
    </ion-item>
    <ion-item>
      <ion-label>z</ion-label>
      <ion-text>{{z}} m/s^2</ion-text>
    </ion-item>
  </ion-list>
</ion-content>
